@if (pokemon) {
  <div class="pokemon">
    <p class="pokemon-id-back">#{{ extraerId(pokemonData.url) }}</p>
    <div class="pokemon-imagen">
      <img
        [srcset]="extraerId(pokemonData.url) | ImagePoke"
        style="height: 150px"
        alt="Pikachu"
      />
    </div>
    <div class="pokemon-info">
      <div class="nombre-contenedor">
        <p class="pokemon-id">#0{{ extraerId(pokemonData.url) }}</p>
        <h2 class="pokemon-nombre">{{ pokemonData.name | titlecase }}</h2>
      </div>
      <div class="pokemon-tipos">
        @for (type of pokemon.types; track $index) {
          <p  [className]="type.type.name "> {{ type.type.name }}  </p>
        }
      </div>
      <div class="pokemon-stats">
        @for (stat of pokemon.stats.slice(0,2); track $index) {
          <p class="stat"> {{ stat.base_stat }}  </p>
        }
      </div>
    </div>
  </div>
}
